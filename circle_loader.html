<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Loader</title> <style>body{background-color: rgba(3, 3, 3, 0.72);}.wrap{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}.wrapper{display: flex; justify-content: space-between; width: 270px;}.circle{display: inline-block; width: 49px; height: 49px; background-color: #00c2f0; border-radius: 100%; animation-duration: 1.44s; animation-iteration-count: infinite; animation-timing-function: linear; margin: 0;}.circle:nth-child(1){animation-name: load1;}.circle:nth-child(2){animation-name: load2; animation-delay: 0.36s;}.circle:nth-child(3){animation-name: load3; animation-delay: 0.72s;}@keyframes load1{25%{margin-bottom: 64px;}75%{margin-bottom: 0; margin-top: 64px;}}@keyframes load2{25%{margin-bottom: 64px;}75%{margin-bottom: 0; margin-top: 64px;}}@keyframes load3{25%{margin-bottom: 64px;}75%{margin-bottom: 0; margin-top: 64px;}}</style></head><body> <div class="wrap"> <div class="wrapper"> <div class="circle"></div><div class="circle"></div><div class="circle"></div></div></div></body></html>
