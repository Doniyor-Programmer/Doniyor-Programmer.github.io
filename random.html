<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random</title><style>body{overflow:hidden}.elem{position:absolute;border-radius:100%;width:16px;height:16px}</style></head><body> <script>function getRandomColor(){let letters='0123456789ABCDEF';let color='#';for(let i=0;i<6;i++){color+=letters[Math.floor(Math.random()*16)];} return color;} function randomElem(){let elem=document.createElement("div");elem.classList.add("elem");elem.style.backgroundColor=`${getRandomColor()}`;elem.style.left=`${Math.random()*100}%`;elem.style.bottom=`${Math.random()*100}%`;document.body.appendChild(elem);function clearElem(){elem.style.display="none";} setTimeout(clearElem,360);} setInterval(randomElem,10);setInterval(()=>{document.body.style.backgroundColor=`${getRandomColor()}`;},1000);</script> </body></html>
