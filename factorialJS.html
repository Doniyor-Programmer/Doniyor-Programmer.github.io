<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>FactorialJS</title></head><body><script>function factorial(){let data=+prompt("Write integer number > 0, I find factorial:","");while(data<=0&&data!==""&&data!==null||isNaN(data)){data=+prompt("Write integer number > 0, I find factorial:","");}let arr=[];for(let n=1;n<=data;n++){arr[n-1]=n;}let result=arr.reduce((sum,current)=>sum*current);document.write(result);}factorial();</script></body></html>
