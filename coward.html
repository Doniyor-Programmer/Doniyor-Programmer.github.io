<!DOCTYPE html><html><head><meta charset="utf-8"><title>Button</title><style type="text/css">*{box-sizing:border-box;margin:0;padding:0}body{overflow:hidden}button{position:absolute;display:block;width:250px;height:49px;background-color:darkcyan;border:none;border-radius:4px;color:#fff;font-size:1.6em;font-weight:500;transition:0.5s all;cursor:pointer}</style></head><body> <button>Hover Me!</button> <script type="text/javascript">let btn=document.querySelector("button");btn.addEventListener("mouseenter",()=>{btn.style.left=`${Math.random()*95}%`;btn.style.top=`${Math.random()*95}%`;});</script> </body></html>
