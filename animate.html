<!DOCTYPE html><html><head><meta charset="utf-8"><title>Animate</title><style type="text/css">.super{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.main{position:relative;width:180px;height:180px;border-radius:100%;animation:anim 1.6s linear infinite}.elem{position:absolute;width:36px;height:36px;border-radius:100%;background-color:blue}.elem:first-child{top:0;left:50%;transform:translateX(-50%)}.elem:nth-child(2){top:50%;left:0;transform:translateY(-50%)}.elem:nth-child(3){bottom:0;left:50%;transform:translateX(-50%)}.elem:last-child{top:50%;right:0;transform:translateY(-50%)}@keyframes anim{50%{width:360px;height:360px}100%{width:180px;height:180px;transform:rotate(180deg)}}</style></head><body><div class="super"><div class="main"><div class="elem"></div><div class="elem"></div><div class="elem"></div><div class="elem"></div></div></div></body></html>
