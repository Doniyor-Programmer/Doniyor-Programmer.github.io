<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Help to Bro!</title> <style>*{box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; font-weight: normal;}form{display: grid; grid-template-columns: repeat(2, minmax(132px, auto)); row-gap: 25px; column-gap: 36px;}button{grid-column: 1/3; justify-self: center; padding: 9px 16px; background-color: brown; color: #fff; border-radius: 4px; cursor: pointer; border: none;}table{background-color: blue; border-radius: 4px;}td{padding: 9px; background-color: #333; color: #fff; border-radius: 4px;}input{text-align: center; padding: 9px;}</style></head><body> <form action="#"> <input required type="text" placeholder="Name:" name="name"> <input required type="text" placeholder="Surname:" name="surname"> <input required type="number" placeholder="Зарплата" name="price"> <input required type="password" placeholder="password" name="password"> <button>Submit</button> </form> <table border="1"></table> <script>"use strict"; const form=document.querySelector("form"), name=document.querySelector("input[name='name']"), surname=document.querySelector("input[name='surname']"), price=document.querySelector("input[name='price']"), password=document.querySelector("input[name='password']"), table=document.querySelector("table"); form.addEventListener("submit", event=>{event.preventDefault(); createTable(); form.reset();}); function createTable(){const tr=document.createElement("tr"); table.append(tr); tr.innerHTML=` <td>${name.value}</td><td>${surname.value}</td><td>${price.value}</td><td>${password.value}</td><td style="padding:0;cursor:pointer"><span class="span">&#x2715</span></td>`; tr.addEventListener("click", event=>{if (event.target && event.target.matches("span.span")){tr.remove();}});}</script></body></html>
