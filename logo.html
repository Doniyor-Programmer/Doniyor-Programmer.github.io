<!DOCTYPE html><html><head><title>Logotype</title><style type="text/css">*{box-sizing:border-box;margin:0;padding:0}body{background-color:skyblue;animation-name:clor;animation-duration:4s;animation-timing-function:linear;animation-iteration-count:infinite}@keyframes clor{100%{background-color:magenta;transform:rotateY(360deg)}}.logo{position:relative;margin:0 auto;margin-top:36vh;width:36vw;height:36vh;border:3px solid lime;background-color:#aaa444;animation-name:shadow;animation-duration:1s;animation-timing-function:linear;animation-iteration-count:infinite}@keyframes shadow{100%{box-shadow:0 0 132px red}}.logo:before{content:"";display:block;position:absolute;top:-63%;left:22.5%;width:300px;height:300px;border:3px dotted #555;transform:rotate(45deg);background-color:#999;z-index:-1}.logo:after{content:"";display:block;position:absolute;top:-63%;left:1%;width:50px;height:300px;border:3px dotted #333;background-color:#777;z-index:-1}.door{position:absolute;width:100px;height:200px;background-color:rgba(0,0,0,0.6);top:56%;left:81%;transform:translate(-50%,-50%)}.door:before{content:"";display:block;width:16px;height:32px;background-color:rgba(255,255,255,0.6);border-radius:100%;margin-top:100px}.window{position:absolute;width:100px;height:100px;background-color:brown;top:25%;left:25%;border:3px solid black}.window:before{content:"";position:absolute;width:95px;height:10px;background-color:whitesmoke;top:50%;left:0%}.window:after{content:"";position:absolute;width:10px;height:95px;background-color:whitesmoke;top:0%;left:45%}</style></head><body><div class="logo"><div class="window"></div><div class="door"></div></div></body></html>
