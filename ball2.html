<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Ball2</title><style>*{box-sizing:border-box;margin:0;padding:0}body{overflow:hidden;background-color:green}.ball{position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);width:81px;height:81px;background-color:khaki;border-radius:100%}</style></head><body><div class="ball"></div> <script>alert("Use ↑ ↓ ← → keys. Okay?");const ball=document.querySelector(".ball");let i=50,n=50;document.addEventListener("keydown",(event)=>{if(event.code==="ArrowUp"&&i!==7){ball.style.top=`${--i}%`;}else if(event.code==="ArrowDown"&&i!==93){ball.style.top=`${++i}%`;}else if(event.code==="ArrowLeft"&&n!==3){ball.style.left=`${--n}%`;}else if(event.code==="ArrowRight"&&n!==97){ball.style.left=`${++n}%`;}});</script> </body></html>
